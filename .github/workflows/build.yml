name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest

    env:
      ACTION_ENV: ${{ vars.ACTION_ENV }}

    steps:
      - uses: actions/checkout@v4

      - name: Log env
        run: |
          echo "code is running on: $ACTION_ENV"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.18"

      - name: Install
        run: make install

      # - name: Run test
      #   run: make test

      - name: Build
        run: make build

      - name: Run
        run: make run
